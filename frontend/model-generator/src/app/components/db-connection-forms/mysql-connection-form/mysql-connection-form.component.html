<form #mySqlForm="ngForm" class="was-validated">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="host">Host</label>
      <input [(ngModel)]="mySqlConnectionData.host" name="host" id="host" class="form-control" placeholder="Host" autocomplete="off" required>
    </div>
    <div class="form-group col-md-6">
      <label for="db">Database</label>
      <input [(ngModel)]="mySqlConnectionData.database" name="database" id="db" class="form-control" type="text" placeholder="Database" autocomplete="off" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="username">Username</label>
      <input [(ngModel)]="mySqlConnectionData.user" name="username" id="username" class="form-control" type="text" placeholder="Username" autocomplete="off" required>
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input [(ngModel)]="mySqlConnectionData.password" name="password" id="password" class="form-control" type="password" placeholder="Password" required>
    </div>
  </div>
</form>
